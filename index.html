<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #heder{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        
        gap: 10px;
        background-color: rgb(43, 39, 39);
        border-radius: 20px;
        height: 100px;




    }
    #body{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

      
        gap: 50px;
        background-color: antiquewhite;
        border-radius: 20px;

    }
   input{
    height: 40px;
    width: 180px;
    border-radius: 10px;
    background-color: transparent;
 
    border-style: solid;
    border-color: seashell;
   }
   button{
    height: 40px;
    width: 80px;
    border-radius: 10px;
    background-color: rgb(50, 50, 105);
 
   }
    

</style>
<body>

    <div id="heder">
    <div id="srchinput"> <input type="text" placeholder="search"></div>
    <div id="searchbtn"><button>search</button></div>
    </div>
    <div id="body">
        <div id="temp"><h1>23.5deg</h1>
       
    </div>
        <div id="loc">
              
            <h1>Delhi</h1>
            date:10/10/2007
        <br>
        time:2:00pm
        </div>
        <div id="weather">
           <span id="kop"> <img src="https://www.gstatic.com/weather/conditions/v1/svg/partly_cloudy_light.svg"></span>
            <br>
            <span>sunny</span>
         

        </div>
    

    </div>
  <P id="output"></P>
</body>
<script>
/* get elements EXACTLY from your HTML */
const input = document.querySelector("#srchinput input");
const btn = document.querySelector("#searchbtn button");

const tempEl = document.getElementById("temp");
const locEl = document.getElementById("loc");
const weatherEl = document.getElementById("weather");

/* WeatherAPI key */
const API_KEY = "f27e52f749f34f16b8b43504262301";

/* click event */
btn.addEventListener("click", () => {
  const city = input.value.trim();

  if (city === "") {
    alert("Please enter a city name");
    return;
  }

  fetchWeather(city);
});

/* enter key support */
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    btn.click();
  }
});

/* fetch weather */
function fetchWeather(city) {
  fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${city}&aqi=no`)
    .then(response => response.json())
    .then(data => {
      if (data.error) {
        alert(data.error.message);
        return;
      }

      updateUI(data);
    })
    .catch(error => {
      console.error(error);
      alert("Network error");
    });
}

/* update UI */
function updateUI(data) {
  tempEl.innerHTML = `<h1>${data.current.temp_c}Â°C</h1>`;

  locEl.innerHTML = `
    <h1>${data.location.name}</h1>
    Date: ${data.location.localtime.split(" ")[0]}<br>
    Time: ${data.location.localtime.split(" ")[1]}
  `;

  weatherEl.innerHTML = `
    <img src="https:${data.current.condition.icon}">
    <br>
    <span>${data.current.condition.text}</span>
  `;
}
</script>



</html>
